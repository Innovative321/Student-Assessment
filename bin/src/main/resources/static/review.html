<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="image/png" href="./innovative-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

	<div class="nav-bar">
	<div class="row">
	    <div class="col-6">
	    	<a class="navbar-brand" href="https://www.innovativeacademy.in/">
	    		<img src="./Innovative-logo.png" alt="Innovative Logo" class="logo">
	    	</a>
	    </div>
	    <div class="time col-6 text-center">
	    	<h5 >Total Questions: 50
	    	<br>Timing:&nbsp;&nbsp;&nbsp;<span class="timer"> 00:00</span></h5>
	    </div>
  	</div>
  	</div>
    <div class="container mt-5 text-center">
		<div class="form-check form-switch form-check-reverse">
		  <input class="form-check-input" type="checkbox" id="markedSwitch" checked>
		  <label class="form-check-label" for="markedSwitch"><b>Marked as Review</b></label>
		</div>
		<div class="form-check form-switch form-check-reverse">
		  <input class="form-check-input" type="checkbox" id="unansweredSwitch">
		  <label class="form-check-label" for="unansweredSwitch"><b>UnAnswered</b></label>
		</div>
        <div id="reviewContainer" class="revque text-start"></div>
    
        <div class="button-group">
            <button type="button" class="btn btn-secondary">Previous</button>
            <button type="button" class="btn btn-success" onclick="submitQuiz()" >Submit</button>
            <button type="button" class="btn btn-primary">Next</button>
        </div>
        <br>
        <h6>Note: Review all the questions and answer before clicking submit. You can change the answers also before submitting.</h6>
    </div>

   <script defer src="review.js" type="text/javascript"></script>
</body>
</html>
